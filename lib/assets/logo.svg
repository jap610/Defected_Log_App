<?xml version="1.0" encoding="UTF-8"?>
<svg 
    width="400" 
    height="300" 
    viewBox="0 0 400 300" 
    fill="none" 
    xmlns="http://www.w3.org/2000/svg"
    style="background: none;"
>

    <!-- BACK CARD (Light Gray) -->
    <rect 
        x="50" 
        y="50" 
        width="250" 
        height="150" 
        rx="15" 
        ry="15" 
        fill="#d9d9d9" 
        stroke="#b3b3b3" 
        stroke-width="3"
    />

    <!-- MIDDLE CARD (Gray) -->
    <rect 
        x="65" 
        y="65" 
        width="250" 
        height="150" 
        rx="15" 
        ry="15" 
        fill="#e6e6e6" 
        stroke="#999" 
        stroke-width="3"
    />

    <!-- TOP CARD (White - Main Card) -->
    <rect 
        x="80" 
        y="80" 
        width="250" 
        height="150" 
        rx="15" 
        ry="15" 
        fill="#ffffff" 
        stroke="#808080" 
        stroke-width="3"
    />

    <!-- PERSONAL PHOTO Placeholder (Circular Shape on Left) -->
    <rect 
        x="100" 
        y="115" 
      width="60"
      height="70"
        fill="#cccccc" 
        stroke="#666666" 
        stroke-width="2"
    />
    
  
    <circle 
        cx="110" 
        cy="155" 
        r="45" 
        fill="none"
        stroke="red" 
        stroke-width="3"
       transform="rotate(-20, 185, -225)"
    />
    


    <text 
        x="200" 
        y="130" 
        fill="red" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        
        font-weight="bold"
        transform="rotate(-20, 350, 130)">
        SCRAP
    </text>

</svg>
